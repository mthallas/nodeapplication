name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  SERVICE_NAME: nodejs-monitoring-app
  REGION: asia-south1
  PROJECT_ID: project-615b8d34-a259-4353-b3e
  ARTIFACT_REGISTRY_REPO: bb-360-repo
  IMAGE_NAME: nodejs-monitoring-app

jobs:
# ===============================
# CI SECTION
# ===============================

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: echo "Lint step placeholder"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npm test || echo "No tests yet"

# ===============================
# CD SECTION
# ===============================

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write   # ðŸ”¥ Required for OIDC test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ” Authenticate using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/645003438379/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-cicd-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          docker build -t $IMAGE .
          docker push $IMAGE

          echo "IMAGE_URI=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=$IMAGE_URI \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --set-env-vars="NODE_ENV=production"
